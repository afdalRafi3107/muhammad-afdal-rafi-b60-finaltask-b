<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Kab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary mb-4">
        <div class="container-md">
          <a class="navbar-brand fs-1 fw-bold text-success" href="index.html">PROVINSI & KABUPATEN</a>

            <form class="d-flex" role="search">
              <a class="btn btn-success me-3" href="add-prov.html">Add Provinsi</a>
              <a class="btn btn-success" href="add-kabupaten.html">Add Kabupaten</a>
            </form>
          </div>
        </div>
      </nav>

    <!-- content -->
    <div class="container-md container-input" style="text-align: center;">
        <h1>Add Kabupaten</h1>
        <div class="input-group mb-3">
         <input name="name" type="text" class="form-control" placeholder="Nama Kabupaten" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
         <span class="input-group-text" id="basic-addon2">Diresmikan</span>
         <input name="diresmikan" type="date" class="form-control" placeholder="Diresmikan" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
         <input name="image" type="file" class="form-control" placeholder="Logo" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3" >
        <button class="btn btn-success" style="width: 100%;">Submit</button>
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
